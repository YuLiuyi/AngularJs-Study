<div class="new-app">
	<div class="new-app-btn">
		<a class="button button-action button-rounded" ui-sref="index.appmgr.applist.appcreator">创建应用</a>
	</div>
</div>
<div class="app-list">
	<table class="table table-hover table-bordered" ng-controller="AppListCtrl">
	<thead>
		<tr>
			<th>
				应用ID
			</th>
			<th>
				应用名称
			</th>
			<th>
				应用类型
			</th>
			<th>
				状态
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="app in appList">
			<td>
				{{app.id}}
			</td>
			<td>
				{{app.name}}
			</td>
			<td>
				{{app.type | appTypeFilter}}
			</td>
			<td>
				{{app.isApproval | appIsApprovalFilter}}
			</td>
		</tr>
	</tbody>
</table>
</div>
