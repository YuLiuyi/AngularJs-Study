<div>
	<div>创建应用</div>
</div>
<form method="post" role="form" id="form_login">
	<div class="form-group">
		<div class="input-group">
			<input ng-model="user.username" type="text" class="form-control" name="username" id="username" placeholder="应用名称" autocomplete="off" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<input ng-model="user.pwd" type="password" class="form-control" name="password" id="password" placeholder="应用xx" autocomplete="off" />
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block btn-login">
			<i class="fa fa-sign-in"></i>
			创建应用
		</button>
	</div>
</form>
