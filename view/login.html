<div class="login-container ">
	<div class="form-login-error">
		<h3>Invalid login</h3>
		<p>Enter <strong>xxx@xxx</strong>/<strong>xxxxxx</strong> as login and password.</p>
	</div>
	<form method="post" role="form" id="form_login" name="form_login" ng-controller="userCtrl" ng-submit="login()">
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-user"></i>
				</div>
				<input ng-model="user.username" type="email" class="form-control" name="username" id="username" placeholder="Input your email" autocomplete="off" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-key"></i>
				</div>
				<input ng-model="user.pwd" type="password" class="form-control" name="pwd" id="pwd" placeholder="Input your password" autocomplete="off" ng-minlength="6" ng-maxlength="16" required/>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-login" ng-disabled="form_login.$invalid">
				<i class="fa fa-sign-in"></i>
				Login In
			</button>
		</div>
