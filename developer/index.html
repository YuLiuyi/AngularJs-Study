<html ng-app="main">
	<header>
		<title></title>
		<meta charset="utf-8">
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/main.css" rel="stylesheet">
   		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
  		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
		<script type="text/javascript" src="../json/application.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</header>
	<body>
		<div class="container">
			<div class="row">
				<div id="nav_top" class="navbar navbar-inverse">
					<ul class="nav navbar-nav">
						<li><a href="#">首页</a></li>
						<li><a href="#">控制台</a></li> 
						<li><a href="#">文档</a></li> 
						<li><a href="#">API</a></li> 
					</ul>
				</div>
				<div id="nav_center" class="col-md-12">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#">应用管理</a></li>
						<li><a href="#">个人信息</a></li>
						<li><a href="#">财务信息</a></li>
					</ul>
				</div>
			</div>
			<div id="content">
				<div class="col-md-12">
					<div class="row-fluid">
						<div id="left" class="col-md-4 col-lg-3">
							<ul class="nav nav-pills nav-stacked">
								<li class="active"><a href="#">应用列表</a></li>   
								<li><a href="#">应用列表</a></li>
								<li><a href="#">应用列表</a></li> 
								<li><a href="#">应用列表</a></li> 
								<li><a href="#">应用列表</a></li> 
							</ul>
						</div>
						<div id="right" class="col-md-8 col-lg-9" ng-controller="AppListCtrl">
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th>
											应用ID
										</th>
										<th>
											应用名称
										</th>
										<th>
											应用类型
										</th>
										<th>
											状态
										</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="app in appList">
										<td>
											{{app.id}}
										</td>
										<td>
											{{app.name}}
										</td>
										<td>
											{{app.type}}
										</td>
										<td>
											{{app.isApproval}}
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
